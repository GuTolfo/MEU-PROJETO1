<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NUTRIPLUS</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="img">
            <img src="../LOGO.png" alt="Logo">
        </div>
        <button class="openbtn" onclick="openNav()">☰ Menu</button>
        <div id="sidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">Home</a>
            <a href="../nutricionistas.html">Profissionais</a>
            <a href="../cadastro.html">Sair</a>
        </div>
    </header>
    <main id="main">
        <div class="newPost">
            <div class="infoUser">
                <div class="imgUser"></div>
                <strong id="userName">Nome do Usuário</strong>
            </div>
            <form id="formPost" class="formPost">
                <textarea name="title" placeholder="Vamos mudar o mundo?" id="title"></textarea>
                <div class="iconsAndButton">
                    <div class="icons"></div>
                    <button type="button" id="handleSubmit" class="btnSubmitForm">Publicar</button>
                </div>
            </form>
        </div>
        <ul class="posts" id="posts"></ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
